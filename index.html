<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>LIM</title>
    <link rel="stylesheet" href="lim.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
     </head>

  <body>

    <div class="background"> <!-- Container di sfondo nero e trasparente -->

    <div class="container"> <!-- Questo container contiene il logo e lo slogan -->

      <header>

        <!-- Logo e slogan -->

        <img class="logo" src="logo.png">

        <div>
          <p class="slogan">Taking Booleaners from A to B</p>
        </div>

      </header>

    </div>

      <nav>
        <!-- button e il contenitore verde in cui si trovano-->
        <div class="row">
          <span>
            <button class="pulsante" type="button" name="Prenotare">Prenota</button>
          </span>
          <span>
            <button class="pulsante" type="button" name="Terminare Prenotazione">Termina Prenotazione</button>
          </span>
          <span><button class="pulsante" type="button" name="Luci Accese">Accendi Luci</button></span>

        </div>

      </nav>



      <main>
        <!-- Elenco dei monopattini, la loro posizione e il livello di carica -->
        <div class="fila">
          <input type="checkbox">

          <p class="Nomemonopattino">Monopattino Gino22</p>

          <div class="posizione">
            <p><span>&#8594;</span> Via Guadalametri - a 220 metri da te</p>
          </div>

          <p class="statocaricatext">Stato carica:</p>

          <div class="BarraCarica1">
            <!-- Barra indicativa del livello di carica del monopattino -->
          </div>

        <div class="fila">
          <input type="checkbox">

          <p class="Nomemonopattino">Monopattino Mike24</p>

          <div class="posizione">
            <p><span>&#8594;</span> Via Ricciardoni - a 420 metri da te</p>
          </div>

          <p class="statocaricatext">Stato carica:</p>

          <div class="BarraCarica2">
            <!-- Barra indicativa del livello di carica del monopattino -->
          </div>

          <div class="fila">
            <input type="checkbox">

            <p class="Nomemonopattino">Monopattino Fede154</p>

            <div class="posizione">
              <p><span>&#8594;</span> Via Mentarini - a 490 metri da te</p>
            </div>

            <p class="statocaricatext">Stato carica:</p>

            <div class="BarraCarica3">
              <!-- Barra indicativa del livello di carica del monopattino -->
            </div>


        </div>






      </main>

  </div>
  </body>

</html>
